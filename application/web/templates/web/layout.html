<!DOCTYPE html>

<html lang="sv">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Loopu{% endblock %}</title>
        
        <!-- Tailwind CSS FIXME: Add Tailwind Config and fix before production. -->
        <script src="https://cdn.tailwindcss.com"></script>

	</head>

	<body>
		<! –– Top-Navbar ––>
		<div class="hidden:border-b-2 sticky left-0 right-0 top-0 z-50 h-16 bg-white drop-shadow-sm">
			<! –– Top-Navbar-Left-Section ––>

			<div class="absolute left-5 top-3 flex items-center">
				<svg id="hamburgerIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-8 block lg:hidden cursor-pointer">
					<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
				</svg>
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="blue" class="ml-10 size-9">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="m21 7.5-9-5.25L3 7.5m18 0-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
					/>
				</svg>
				<p class="top ml-1 text-3xl font-bold">Loopu</p>
			</div>
			<! –– Top-Navbar-Left-Section ––>

			<! –– Top-Navbar-Middle-Section ––>
			<div class="absolute left-72 right-72 top-1 flex items-center">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="gray" class="size-8">
					<path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
				</svg>
				<input type="text" placeholder="Sök efter roll, yrke eller färdighet" class="h-14 w-1/2 pl-4" />
			</div>
			<! –– Top-Navbar-Middle-Section ––>

			<! –– Top-Navbar-Right-Section ––>
			<div class="center absolute right-0 flex h-16 items-center">
				<div class="relative mr-5 rounded-full bg-slate-100 p-2 hidden lg:block">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
						/>
					</svg>
					<div class="absolute right-2 top-2 h-2 w-2 rounded-full bg-blue-500 ring-2 ring-slate-200"></div>
				</div>

                {% if session %}
				<! –– Top-Navbar-ProfilePicture ––>
                    <div class="relative mr-2 h-10 w-10 rounded-full bg-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="absolute right-2 top-2 size-6">
                            <path
                                fill-rule="evenodd"
                                d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                                clip-rule="evenodd"
                            />
                        </svg>
                    </div>
                    <a class="mr-3 ml-1 hidden lg:block" href="">{{ session.userinfo.name }}</a>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="gray" class="mr-5 size-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                    </svg>
				<! –– Top-Navbar-ProfilePicture ––>
                {% else %}
                    <a class="mr-5" href="{% url 'login' %}">Login</a>
                {% endif %}
			</div>
			<! –– Top-Navbar-Right-Section ––>
		</div>
		<! –– Top-Navbar ––>

		<! –– Left-Navbar ––>
		<div id="sidebar" class="fixed bottom-0 left-0 top-16 hidden w-72 bg-white lg:block">
			<div class="mx-3 mt-6">
				<div class="mb-1 flex cursor-pointer rounded-lg px-4 py-3 font-medium {% if page_name == 'home' %}bg-blue-500 text-white {% else %}hover:bg-blue-50{% endif %}">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
						/>
					</svg>
					<p class="pl-4">Hem</p>
				</div>

				<div class="mb-1 flex cursor-pointer items-center justify-between rounded-lg px-4 py-3 font-medium {% if page_name == 'inbox' %}bg-blue-500 text-white {% else %}hover:bg-blue-50{% endif %}">
					<div class="flex">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M2.25 13.5h3.86a2.25 2.25 0 0 1 2.012 1.244l.256.512a2.25 2.25 0 0 0 2.013 1.244h3.218a2.25 2.25 0 0 0 2.013-1.244l.256-.512a2.25 2.25 0 0 1 2.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 0 0-2.15-1.588H6.911a2.25 2.25 0 0 0-2.15 1.588L2.35 13.177a2.25 2.25 0 0 0-.1.661Z"
							/>
						</svg>
						<p class="pl-4">Inkorg</p>
					</div>
				</div>

				<div class="mb-1 flex cursor-pointer rounded-lg px-4 py-3 font-medium {% if page_name == 'profile' %}bg-blue-500 text-white {% else %}hover:bg-blue-50{% endif %}">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
						/>
					</svg>
					<p class="pl-4">Din Profil</p>
				</div>

				<div class="mb-1 flex cursor-pointer rounded-lg px-4 py-3 font-medium {% if page_name == 'workplaces' %}bg-blue-500 text-white{% else %}hover:bg-blue-50{% endif %}">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z"
						/>
					</svg>
					<p class="pl-4">Arbetsplatser</p>
				</div>

				<div class="mb-1 flex cursor-pointer rounded-lg px-4 py-3 font-medium {% if page_name == 'matches' %}bg-blue-500 text-white{% else %}hover:bg-blue-50{% endif %}">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
						/>
					</svg>
					<p class="pl-4">Matchningar</p>
				</div>

				<div class="mb-1 flex cursor-pointer rounded-lg px-4 py-3 font-medium {% if page_name == 'saved_jobs' %}bg-blue-500 text-white{% else %}hover:bg-blue-50{% endif %}">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
						/>
					</svg>
					<p class="pl-4">Sparade Jobb</p>
				</div>

				<div class="mb-1 flex cursor-pointer rounded-lg px-4 py-3 font-medium {% if page_name == 'loopu_plus' %}bg-blue-500 text-white{% else %}hover:bg-blue-50{% endif %}">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
						/>
					</svg>
					<p class="ml-4 bg-gradient-to-r from-blue-500 to-pink-500 bg-clip-text font-bold text-white/0">Loopu+</p>
				</div>

				<div class="mb-1 flex cursor-pointer rounded-lg px-4 py-3 font-medium {% if page_name == 'blog' %}bg-blue-500 text-white{% else %}hover:bg-blue-50{% endif %}">
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z"
						/>
					</svg>
					<p class="pl-4">Blogg</p>
				</div>
			</div>
		</div>
		<! –– Left-Navbar ––>

		<! –– Content-Area ––>
		<main id="mainContent" class="min-h-screen bg-blue-50/50 lg:ml-72">
			<div class="mx-auto max-w-6xl p-3">
                {% block content %}
				
				{% endblock %}
            </div>
		</main>
		<! –– Content-Area ––>

        <script>
            document.getElementById('hamburgerIcon').addEventListener('click', function() {
                var sidebar = document.getElementById('sidebar');
                var mainContent = document.querySelector('mainContent');

                if (sidebar.classList.contains('hidden')) {
                    sidebar.classList.remove('hidden');
                    mainContent.classList.add('lg:ml-72');
                } else {
                    sidebar.classList.add('hidden');
                    mainContent.classList.remove('lg:ml-72');
                }
            });
        </script>
	</body>
</html>
